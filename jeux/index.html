<body style="background-color: paleturquoise;">
    <canvas id="canvas_foreground" width="512" height="512" style="position: absolute; margin-top: 10px; ; margin-left: 10px; z-index: 2;">

    </canvas>

    <span id="fpsindicator" style="position: absolute; color: black; margin-top: 10px; margin-left: 10px; z-index: 4;"></span>
</body>
